<div class="row">
    <div class="col-md-12">
        <ul>
            <li *ngFor="let city of cityList"> {{city}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label>Select City</label>
        <select class="form-control">
            <option   *ngFor="let city of cityList" [value]="city">{{city}}</option>
        </select>
    </div>
    <div class="col-md-2">
            <label>Select State</label>
            <select class="form-control">
                <option   *ngFor="let state of getCityList()" [value]="state">{{state}}</option>
            </select>
        </div>
</div>

<div class="row">
        <div class="col-md-4">
            <table class="tabel table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <td>Sr No</td>
                        <td>City Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let city of cityList;let i= index">
                            <td>{{i+1}}</td>
                            <td>{{city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
