<div class="row">
    <div class="col-md-2">
        <label> City</label>
         <input type="text" [(ngModel)]="city" placeholder="Enter City" />
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="addCity()">Add City</button>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <table class="tabel table-bordered" style="width:100%">
            <thead>
                <tr>
                    <td>Sr No</td>
                    <td>City Name</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityList;let i= index">
                    <td>{{i+1}}</td>
                    <td>{{city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
